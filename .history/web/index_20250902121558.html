<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Disaster Response Simulation</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Disaster Response Simulation</h1>
      <div class="controls">
        <button id="btnReset">Reset</button>
        <button id="btnStep">Step</button>
        <button id="btnRecommend">Recommend Path</button>
        <button id="btnCollect">Collect</button>
        <button id="btnRescue">Rescue</button>
        <span id="status"></span>
      </div>
      <div class="layout">
        <canvas id="grid" width="600" height="600" aria-label="Grid"></canvas>
        <div class="panel">
          <h3>Stats</h3>
          <pre id="stats">Awaiting state...</pre>
          <h3>Log</h3>
          <pre id="log"></pre>
        </div>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
