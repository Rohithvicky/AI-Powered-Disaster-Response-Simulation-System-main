<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disaster Response Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SVG Icons -->
    <svg style="display: none;">
        <defs>
            <g id="rescuer-icon">
                <circle cx="12" cy="12" r="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
                <circle cx="12" cy="9" r="3" fill="#ffffff"/>
                <path d="M7 20c0-2.5 2.2-4.5 5-4.5s5 2 5 4.5" fill="#ffffff"/>
                <rect x="10" y="6" width="4" height="2" fill="#1e40af"/>
            </g>
            <g id="victim-icon">
                <circle cx="12" cy="12" r="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
                <circle cx="12" cy="9" r="3" fill="#ffffff"/>
                <path d="M7 20c0-2.5 2.2-4.5 5-4.5s5 2 5 4.5" fill="#ffffff"/>
                <text x="12" y="8" text-anchor="middle" fill="#dc2626" font-size="8" font-weight="bold">?</text>
            </g>
            <g id="ambulance-icon">
                <rect x="4" y="8" width="16" height="8" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
                <rect x="6" y="6" width="4" height="4" fill="#ffffff"/>
                <rect x="14" y="6" width="4" height="4" fill="#ffffff"/>
                <circle cx="8" cy="18" r="2" fill="#374151"/>
                <circle cx="16" cy="18" r="2" fill="#374151"/>
                <rect x="8" y="10" width="8" height="2" fill="#ffffff"/>
            </g>
            <g id="fire-truck-icon">
                <rect x="4" y="8" width="16" height="8" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
                <rect x="6" y="6" width="4" height="4" fill="#ffffff"/>
                <rect x="14" y="6" width="4" height="4" fill="#ffffff"/>
                <circle cx="8" cy="18" r="2" fill="#374151"/>
                <circle cx="16" cy="18" r="2" fill="#374151"/>
                <rect x="8" y="10" width="8" height="2" fill="#ffffff"/>
                <rect x="18" y="10" width="2" height="4" fill="#dc2626"/>
            </g>
            <g id="helicopter-icon">
                <ellipse cx="12" cy="12" rx="8" ry="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
                <rect x="10" y="8" width="4" height="2" fill="#ffffff"/>
                <line x1="4" y1="12" x2="20" y2="12" stroke="#7c3aed" stroke-width="2"/>
                <circle cx="8" cy="16" r="1" fill="#374151"/>
                <circle cx="16" cy="16" r="1" fill="#374151"/>
            </g>
        </defs>
    </svg>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>AI Disaster Response Simulation</h1>
                </div>
                <div class="header-controls">
                    <div class="status-indicator" id="statusIndicator">
                        <div class="status-dot"></div>
                        <span id="statusText">Ready</span>
                    </div>
                    <div class="time-display" id="timeDisplay">00:00:00</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="control-panel">
                    <h3><i class="fas fa-cogs"></i> Control Panel</h3>
                    <div class="control-buttons">
                        <button id="btnStart" class="btn btn-primary"><i class="fas fa-play"></i> Start</button>
                        <button id="btnStop" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop</button>
                        <button id="btnReset" class="btn btn-secondary"><i class="fas fa-refresh"></i> Reset</button>
                        <button id="btnPause" class="btn btn-warning" disabled><i class="fas fa-pause"></i> Pause</button>
                    </div>
                </div>

                <div class="metrics-dashboard">
                    <h3><i class="fas fa-chart-line"></i> Key Metrics</h3>
                    <div class="metrics-grid">
                        <div class="metric-card disaster-type-card">
                            <div class="metric-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            <div class="metric-content">
                                <div class="metric-value" id="disasterType">Earthquake</div>
                                <div class="metric-label">Disaster Type</div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon"><i class="fas fa-users"></i></div>
                            <div class="metric-content">
                                <div class="metric-value" id="casualtiesSaved">0</div>
                                <div class="metric-label">Casualties Saved</div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon"><i class="fas fa-clock"></i></div>
                            <div class="metric-content">
                                <div class="metric-value" id="responseTime">0s</div>
                                <div class="metric-label">Avg Response Time</div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon"><i class="fas fa-percentage"></i></div>
                            <div class="metric-content">
                                <div class="metric-value" id="efficiency">0%</div>
                                <div class="metric-label">Efficiency</div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="center-area">
                <div class="simulation-grid-panel">
                    <div class="panel-header">
                        <h2>Disaster Simulation Grid</h2>
                        <div class="grid-controls">
                            <button id="btnRecommendPath" class="btn btn-sm"><i class="fas fa-route"></i> Recommend Path</button>
                        </div>
                    </div>
                    <div class="grid-container">
                        <canvas id="simulationGrid" width="600" height="600"></canvas>
                    </div>
                </div>
            </main>

            <aside class="sidebar">
                <div class="disasters-panel">
                    <h3><i class="fas fa-exclamation-triangle"></i> Active Disasters</h3>
                    <div id="disastersList" class="disaster-list"></div>
                </div>

                <div class="teams-panel">
                    <h3><i class="fas fa-users"></i> Rescue Teams</h3>
                    <div id="teamsList" class="team-list"></div>
                </div>

                <div class="decisions-panel">
                    <h3><i class="fas fa-brain"></i> AI Decisions</h3>
                    <div id="decisionsLog" class="log-panel"></div>
                </div>
            </aside>
        </div>

        <footer class="footer">
            <p>AI Disaster Response Simulation System v2.0</p>
            <p>Last Update: <span id="lastUpdate">N/A</span></p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
