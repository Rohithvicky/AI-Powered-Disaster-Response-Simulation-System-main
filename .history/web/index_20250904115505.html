<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Disaster Response Simulation</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Disaster Response Simulation</h1>
      <div class="controls">
        <button id="btnReset" title="Reset simulation to a new scenario">Reset</button>
        <button id="btnStep" title="Advance one time step">Step</button>
        <button id="btnAuto" title="Start auto-run">Auto-Run</button>
        <button id="btnStop" title="Stop auto-run">Stop</button>
        <button id="btnRecommend" title="Get AI-recommended path">Recommend Path</button>
        <button id="btnCollect" title="Collect resources at team location">Collect</button>
        <button id="btnRescue" title="Attempt to rescue at team location">Rescue</button>
        <span id="status" class="status-chip">Idle</span>
      </div>
      <div class="layout">
        <div>
          <canvas id="grid" width="720" height="720" aria-label="Grid"></canvas>
          <div class="legend">Legend: hazards (red gradient), victims (orange icon), resources (green square), team (white rescuer icon)</div>
        </div>
        <div class="panel">
          <img src="/static/rescuer.svg" alt="Rescuer" width="64" height="64" />
          <div class="badges" id="badges"></div>
          <h3>Stats</h3>
          <pre id="stats">Awaiting state...</pre>
          <h3>Risk Trend</h3>
          <canvas id="riskChart" height="120"></canvas>
          <h3>Victims / Resources</h3>
          <canvas id="vrChart" height="120"></canvas>
          <h3>Log</h3>
          <pre id="log"></pre>
        </div>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
